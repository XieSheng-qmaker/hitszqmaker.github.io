  <script>
  $(function(){
    var $_GET = (function(){
    var url = window.document.location.href.toString();
    var u = url.split("?");
    var localHref = u[0];
    if(typeof(u[1]) == "string"){
      u = u[1].split("&");
      var get = {};
      for(var i in u){
        var j = u[i].split("=");
        get[j[0]] = j[1];
      }
      return get;
    } else {
      return {};
    }
  })();
  
    var result = $_GET['result'];
